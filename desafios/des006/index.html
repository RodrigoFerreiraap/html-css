<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <p>
        <li type="square", title="Use a tag &lt;p&gt;"><ins>Parágrafos</ins></li>
        <li type="square", title="Use a tag &lt;h1&gt; a &lt;h6&gt;"><ins>Títulos</ins></li>
        <li type="square", title="Use a tag &lt;img&gt;"><ins>Imagens</ins></li>
        <li type="square", title="Use a tag &lt;abbr&gt;"><ins>Abreviações</ins></li>
        <li type="square", title="Use a tag &lt;code&gt;"><ins>Códigos-fonte</ins></li>
        <li type="square", title="Use a tag &lt;ol&gt; &lt;li&gt;"><ins>Listas numeradas</ins></li>
        <li type="square", title="Use a tag &lt;ul&gt; &lt;li&gt;"><ins>Listas com demarcadores</ins></li>
    </p>
</body>
</html>
